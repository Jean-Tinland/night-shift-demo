<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Shift - vscode Theme</title>
  <link rel="icon" type="image/ico" href="./images/logo.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="demo">
  <div class="demo__inner">
    <div class="demo__left">
      <img class="demo__logo" src="./images/logo.png" alt="Night Shift Theme">
      <h1 class="demo__title">Night Shift</h1>
      <h2 class="demo__tagline">A dark, readable & clean experience...</h2>
      <div class="demo__data">
        <a href="https://marketplace.visualstudio.com/items?itemName=jean.desaturated" class="demo__link" target="_blank">Marketplace</a>
        <a href="https://github.com/Jean-Tinland/vscode-theme-desaturated/" class="demo__link" target="_blank">Github</a>
        <button class="demo__control">Next image</button>
      </div>
    </div>
    <div class="demo__right">
      <div class="demo__images">
        <div class="demo__image-container demo__image-container--current" data-title="Night Shift dark">
          <img class="demo__image" src="./images/1.png" >
        </div>
        <div class="demo__image-container" data-title="Night Shift dark without borders">
          <img class="demo__image" src="./images/2.png">
        </div>
        <div class="demo__image-container" data-title="Night Shift dark lite">
          <img class="demo__image" src="./images/3.png">
        </div>
        <div class="demo__image-container" data-title="Night Shift dark lite without borders">
          <img class="demo__image" src="./images/4.png">
        </div>
        <div class="demo__image-container" data-title="Night Shift light">
          <img class="demo__image" src="./images/5.png">
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
